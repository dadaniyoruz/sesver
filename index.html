<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SesVer</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
			<h3>Mesajınızı vekil hesaplarının başına ekleyip, Tweet at düğmesine basın.</h3>
			<div class="row">
			  <div class="col-sm-4"></div>
				<div class="col-sm-4 well">
						<form target="_blank" accept-charset="UTF-8" action="https://twitter.com/intent/tweet" method="get">
							<label for="cnt">Vekil sayısı: </label>
						  <div class="input-group">
      					<input type="text" class="form-control" value="3" id="cnt">
      					<span class="input-group-btn">
        				<button class="btn btn-primary" type="button" id="shuffle">Vekil getir</button>
      </span>
    </div><!-- /input-group -->
<p></p>
              <label for='msg'>Tweet: </label>
							<textarea class="form-control" id="text" name="text" rows="5"></textarea>
							<h6 class="pull-right" id="count_message"></h6>
              <input class="form-control" type="submit" value="Tweet at!">
						</form>
				</div>
			</div>
		</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
